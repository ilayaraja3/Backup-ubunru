<!-- HTML for static distribution bundle build -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Avtar</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Source+Code+Pro:300,600|Titillium+Web:400,600,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./swagger-ui.css" >
    <link rel="icon" type="image/png" href="./favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="./favicon-16x16.png" sizes="16x16" />
    <style>
      html
      {
        box-sizing: border-box;
        overflow: -moz-scrollbars-vertical;
        overflow-y: scroll;
      }

      *,
      *:before,
      *:after
      {
        box-sizing: inherit;
      }

      body
      {
        margin:0;
        background: #fafafa;
      }
    </style>
  </head>

  <body>
    <div id="swagger-ui"></div>

    <script src="./swagger-ui-bundle.js"> </script>
    <script src="./swagger-ui-standalone-preset.js"> </script>
    
    <script>
    window.onload = function() {

      // Build a system
      const ui = SwaggerUIBundle({
    	  url: "http://recruitanalytics.centralus.cloudapp.azure.com:8080/avtarServices/swagger.yaml",
      //url: "http://localhost:8080/avatar/swagger.yaml",
      //  url: "http://petstore.swagger.io/v2/swagger.json",
  //        requestInterceptor: (req) => {
  //   if (req.loadSpec) {
  //       // Fetch the spec using Basic auth, replace "user" and "password" with yours
  //       req.headers.Authorization = 'Basic ' + btoa('user:password');

  //       // or API key
  //       // req.headers.MyApiKey = 'abcde12345';

  //       // or bearer token
  //       // req.headers.Authorization = 'Bearer abcde12345';
  //   }
  //   return req;
  // },
        dom_id: '#swagger-ui',
        deepLinking: true,
        presets: [
          SwaggerUIBundle.presets.apis,
          SwaggerUIStandalonePreset
        ],
        plugins: [
          SwaggerUIBundle.plugins.DownloadUrl
        ],
        layout: "StandaloneLayout"
      })

      window.ui = ui
    }
  </script>
  </body>
</html>
